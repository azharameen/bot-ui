<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" style="margin:20px;">

  <div fxFlex="70%" fxFlex.lt-sm="100%">
    <mat-card class="card-gap">
      <p>Profile Completeness</p>
    </mat-card>
    <mat-card class="card-gap">Simple card 1</mat-card>
    <mat-card class="card-gap">
      <mat-chip-list aria-label="Fish selection">
        <mat-chip>One fish</mat-chip>
        <mat-chip>Two fish</mat-chip>
        <mat-chip color="primary" selected>Primary fish</mat-chip>
        <mat-chip color="accent" selected>Accent fish</mat-chip>
      </mat-chip-list>
    </mat-card>
  </div>

  <div fxFlex="30%" fxFlex.lt-sm="100%">
    <mat-card class="card-gap">Simple card 2</mat-card>
    <mat-card class="card-gap">Simple card 3</mat-card>
  </div>
